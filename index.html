<!DOCTYPE html>
<html>
    <head>
        <title>My Calendar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Signika:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body class="Theme-black">
        <h1>My Calendar</h1>
        <div>
            <input type="text" placeholder="Type something..." id="cal-input"></input>
            <input type="color" id="cal-color"></input>
            <button id="cal-button" onclick="addInput()">Add to Calendar</button>
        </div>
        <div>
            <table id='Cal-main'>
                <tr class="Cal-title-row">
                  <td>Sunday</td>
                  <td>Monday</td>
                  <td>Tuesday</td>
                  <td>Wednesday</td>
                  <td>Thursday</td>
                  <td>Friday</td>
                  <td>Saturday</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date' onclick="clickDate(0)">4<br></td>
                  <td class='date' onclick="clickDate(1)">5<br></td>
                  <td class='date' onclick="clickDate(2)">6<br></td>
                  <td class='date' onclick="clickDate(3)">7<br></td>
                  <td class='date' onclick="clickDate(4)">8<br></td>
                  <td class='date' onclick="clickDate(5)">9<br></td>
                  <td class='date' onclick="clickDate(6)">10<br></td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' onclick="clickDate(7)">11<br></td>
                    <td class='date' onclick="clickDate(8)">12<br></td>
                    <td class='date' onclick="clickDate(9)">13<br></td>
                    <td class='date' onclick="clickDate(10)">14<br></td>
                    <td class='date' onclick="clickDate(11)">15<br></td>
                    <td class='date' onclick="clickDate(12)">16<br></td>
                    <td class='date' onclick="clickDate(13)">17<br></td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' onclick="clickDate(14)">18<br></td>
                    <td class='date' onclick="clickDate(15)">19<br></td>
                    <td class='date' onclick="clickDate(16)">20<br></td>
                    <td class='date' onclick="clickDate(17)">21<br></td>
                    <td class='date' onclick="clickDate(18)">22<br></td>
                    <td class='date' onclick="clickDate(19)">23<br></td>
                    <td class='date' onclick="clickDate(20)">24<br></td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' onclick="clickDate(21)">25<br></td>
                    <td class='date' onclick="clickDate(22)">26<br></td>
                    <td class='date' onclick="clickDate(23)">27<br></td>
                    <td class='date' onclick="clickDate(24)">28<br></td>
                    <td class='date' onclick="clickDate(25)">29<br></td>
                    <td class='date' onclick="clickDate(26)">30<br></td>
                    <td class='date' onclick="clickDate(27)">31<br></td>
                </tr>
              </table>
        </div>
        <div>
            <button class="ChooseTheme" id="Theme-black"></button>
            <button class="ChooseTheme" id="Theme-red"></button>
            <button class="ChooseTheme" id="Theme-blue"></button>
            <button class="ChooseTheme" id="Theme-purple"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
